<div style="padding: 30px;">
    <button type="button" class="btn btn-info" style="float: right; color: white; background-color: #aca298; border: none;" (click)="onGoBackToList()">
        <i class="bi bi-arrow-left-circle-fill" style="color: blue"></i>
        Volver
    </button>
</div>

<br>

<div class="m-5">

    <form class="row g-3" (ngSubmit)="onSave()" [formGroup]="celularrForm" >

        <div class="col-md-3">
            <label>Usuario</label>
            <input type="text" class="form-control" placeholder="Usuario" formControlName="usuariocel"
            [class]="isValidField('usuariocel')">
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('usuariocel')" class="text-danger">Campo requerido*</span>
            </div>
        </div>

        <!-- <div class="col-md-3">
            <label>Artículo</label>
            <input type="text" class="form-control" placeholder="Articulo" formControlName="articulocel"
            [class]="isValidField('articulocel')">
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('articulocel')" class="text-danger">Campo requerido*</span>
            </div>
        </div> -->

        <!-- Seleccionar tipo de celular -->

        <div class="col-md-3">
            <label>Plataforma</label>
            <select class="form-select" formControlName="articulocel"
            [class]="isValidField('articulocel')" required>
              <option selected disabled value="">Elegir...</option>
              <option>Alice Staff</option>
              <option>Alice Housekeeping</option>
            </select>
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('articulocel')" class="text-danger">Campo requerido*</span>
            </div>
          </div>

          <!-- Seleccionar tipo de celular -->

        <div class="col-md-3">
            <label>Marca</label>
            <input type="text" class="form-control" placeholder="Marca" formControlName="marcacel"
            [class]="isValidField('marcacel')">
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('marcacel')" class="text-danger">Campo requerido*</span>
            </div>
        </div>

        <div class="col-md-3">
            <label>Modelo</label>
            <input type="text" class="form-control" placeholder="Modelo" formControlName="modelocel"
            [class]="isValidField('modelocel')">
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('modelocel')" class="text-danger">Campo requerido*</span>
            </div>
        </div>

        <div class="col-md-3">
            <label>N° Telefono</label>
            <input type="text" class="form-control" placeholder="N° Telefono" formControlName="telefonocel"
            [class]="isValidField('telefonocel')">
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('telefonocel')" class="text-danger">Campo requerido*</span>
            </div>
        </div>

        <div class="col-md-3">
            <label>IMEI</label>
            <input type="text" class="form-control" placeholder="IMEI" formControlName="mailcel"
            [class]="isValidField('mailcel')">
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('mailcel')" class="text-danger">Campo requerido*</span>
            </div>
        </div>

        <div class="col-md-3">
            <label>Características</label>
            <input type="text" class="form-control" placeholder="Características" formControlName="caractcel"
            [class]="isValidField('caractcel')">
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('caractcel')" class="text-danger">Campo requerido*</span>
            </div>
        </div>

        <div class="col-md-3">
            <label>Mac Address</label>
            <input type="text" class="form-control" placeholder="Mac Address" formControlName="maccel"
            [class]="isValidField('maccel')">
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('maccel')" class="text-danger">Campo requerido*</span>
            </div>
        </div>

        <div class="col-md-3">
            <label>N° Serie</label>
            <input type="text" class="form-control" placeholder="N° Serie" formControlName="seriecel"
            [class]="isValidField('seriecel')">
            <div class="invalid-feedback">
                <span *ngIf="celularrForm.get('seriecel')" class="text-danger">Campo requerido*</span>
            </div>
        </div>

        <br>
    
        <div class="d-grid gap-2 m-2">
            <button class="btn btn-info" type="submit" style="color: #505050; border-radius: 5px; background-color: #c9b18b; border: none;">Guardar cambios</button>
          </div>

    </form>


</div>
