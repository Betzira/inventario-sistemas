    <div class="row container-fluid">
        <div class="col-sm-6 mx-auto mt-2" >
            
            <div class="account-wall" style="background-color: #e6dec8; border-radius: 10px;">
                <h1 class="text-center login-title" style="color: #5e454b; font-weight:500;">Iniciar sesi칩n</h1>

                        <!-- input email -->

                            [class.is-invalid]= "passwordInvalido" >
                            <small *ngIf="passwordInvalido" class="text-danger">Requiere de 4-15 car치cteres*</small>
                        </div>
                        <!-- input password -->

                        <!-- boton y remember -->
                        <div style="text-align: center;">
                            <button class="btn btn-lg btn-primary" type="submit" style="background-color: #505050;">Login</button>
                                <br>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me">

            </div>
            
        </div>
