
    
    <div style="padding: 30px;">

        <h5 style="color: #505050;">Switches</h5>

        <button [routerLink]="'/nuevoswi'" type="button" class="btn btn-info m-1" style="float: right; color: white; background-color: #aca298; border: none;">
            <i class="bi bi-plus-lg" style="color: green;"></i>
            Nuevo
        </button>

        <button type="button" value="Imprimir" onclick="javascript:window.print()" class="btn btn-info m-1" style="float: right; color: white; background-color: #aca298; border: none;">
            <i class="bi bi-printer-fill" style="color: gray"></i>
            Imprimir
        </button>

    </div>
    

<div class="m-5"> 

    <table class="table table-responsive">
        <!-- <table class="table-hover"></table> -->
        <thead style="background-color: #c9b18b; color: #505050;">
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ubicación</th>
                <th>N° Serie</th>
                <th>N° Puertos</th>
                <th>Red</th>
                <th>Departamento</th>
                <th class="d-none d-sm-block">Acciones</th>
            </tr>
        </thead>
        <tbody >
            <tr style="background-color: #e6dec8" *ngFor="let itemswi of switchhs$ | async" >
                <td>{{ itemswi.marcaswi }}</td>
                <td>{{ itemswi.modeloswi }}</td>
                <td>{{ itemswi.ubiswi }}</td>
                <td>{{ itemswi.serieswi }}</td>
                <td>{{ itemswi.puertoswi }}</td>
                <td>{{ itemswi.redswi }}</td>
                <td>{{ itemswi.departamentoswi }}</td>


                <td class="bnt-group d-none d-sm-block">
                
                <!-- ver -->
                <button type="button" class="btn btn-info m-1" (click)="onGoToSee(itemswi)" style="background-color: #c9b18b; border: none;"><i class="bi bi-eye" style="color: green;"></i></button>

                <!-- editar -->
                <button type="button" class="btn btn-info m-1" (click)="onGoToEdit(itemswi)"  style="background-color: #c9b18b; border: none;"><i class="bi bi-pencil-square" style="color: blue;"></i></button>

                <!-- borrar -->
                <button type="button" class="btn btn-info m-1" (click)="onGoToDelete(itemswi.id!)"  style="background-color: #c9b18b; border: none;"><i class="bi bi-trash3-fill" style="color: red;"></i></button>

                </td>
            </tr>
        </tbody>
    </table>


</div>
